<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
    <style>
        table,th,td{
            border: 1px black;
            border-style: inset;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">october</th>
            <th colspan="2">november</th>
        </tr>

        <tr>
            <td >sales</td>
            <td >profit</td>
            <td >sales</td>
            <td >profit</td>
            
        </tr>

        <tr>
            <td >$200,00</td>
            <td >$50,00</td>
            <td >$300,000</td>
            <td >70,000</td>
            
        </tr>

        <tr>
            <td >$200,00</td>
            <td >$50,00</td>
            <td >$300,000</td>
            <td rowspan="2" >70,000</td>
            
        </tr>

        <tr>
            <td >$200,00</td>
            <td >$50,00</td>
            <td >$300,000</td>
           
            
        </tr>
        
        <tr>
            <th colspan="4">november was more productive</th>
        </tr>

    </table>
</body>
</html>
